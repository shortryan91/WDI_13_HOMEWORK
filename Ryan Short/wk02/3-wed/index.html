<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GA BANK</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <h1>GA BANK</h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>Loans</li>
          <li>Credit Cards</li>
          <li>Settings</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

      <div id="main-sec">
        <div id="info">
          <p id="congrads"><span>CONGRADULATIONS</span> for opening new accounts with GA bank, As a thank you all new accounts <br /> recieve a $100 dollar stater bonus!!</p>
        </div>
    <!-- savings box -->
      <div id="withdrawBox">
        <h3>SAVINGS</h3>
        <p id='savTitle'>Your Balance is</p>
        <p id='savingAm'>100</p>
        <div class= "moneyInput">
          <input id="savingInput" type="text" placeholder="ENTER AMOUNT HERE">
        </div>
        <div class="buttons">
          <button id="savingWB" type="button">WITHDRAW</button>
          <button id="savingDB" type="button">DEPOSIT</button>
        </div>
      </div>

    <!-- checkings box -->
    <div id="checkingBox">
      <h3>CHECKING</h3>

      <p id='checkTitle'>Your Balance is</p>
      <p id='checkAm'>100</p>
      <div class="moneyInput">
        <input id="checkInput" type="text" placeholder="ENTER AMOUNT HERE">
      </div>
      <div class="buttons">
        <button id="checkingWB" type="button">WITHDRAW</button>
        <button id="checkingDB" type="button">DEPOSIT</button>
      </div>
    </div>
</div>



      <script src="main.js"></script>
  </body>
</html>
